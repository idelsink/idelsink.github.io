language: node_js
node_js:
  - node

env:
  matrix:
    secure: 

cache:
  directories:
    - node_modules

before_script:
  - npm install

script:
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  target-branch: master
  on:
    branch: release
    tags: true
